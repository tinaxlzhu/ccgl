<script type="text/javascript">
function backupDB(){
	$.ajax({
		type: 'POST',
		url: '/ccgl/mysql/dbbackup/',
		success: function(data){
			alert(data);
			location.replace(location.href);
		},
		error:function(data) {
			alert(data);
			location.replace(location.href);
		},
	});	
}
</script>
