<title>新增入库信息</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" th:action="@{/goodcategorie}" method="post" class="form form-horizontal" id="form-goodcategorie-add">
	
	<input type="hidden" name="_method" value="put" th:if="${goodcategorie!=null}"/>
	<input type="hidden" name="id" th:if="${goodcategorie!=null}" th:value="${goodcategorie.id}">
		<div class="row cl" style="width: 650px;">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品类别名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" style="width: 350px;" th:value="${goodcategorie!=null}?${goodcategorie.goodname}" placeholder="" id="goodname" name="goodname">
			</div>
		</div>
		<div class="row cl" style="width: 650px;">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" style="width: 350px;" th:value="${goodcategorie!=null}?${goodcategorie.description}" placeholder="" id="description" name="description">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit"  th:value="${goodcategorie!=null}?'&nbsp;&nbsp;修改&nbsp;&nbsp;':'&nbsp;&nbsp;添加&nbsp;&nbsp;'" value="">
				<a class="btn btn-primary radius" th:href="@{/goodcategories/}">&nbsp;&nbsp;返回&nbsp;&nbsp;</a>
			</div>
		</div>
	</form>

</article>

<script type="text/javascript">
$(function(){
	//表单验证
	$("#form-goodcategorie-add").validate({
		rules:{
			goodname:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});

	
});
</script>
